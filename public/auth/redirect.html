<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting to Norma AI...</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .container {
      text-align: center;
      padding: 40px;
      max-width: 500px;
    }

    .logo {
      font-size: 48px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 28px;
      font-weight: 600;
      margin: 0 0 10px 0;
    }

    p {
      font-size: 16px;
      opacity: 0.9;
      margin: 0 0 30px 0;
    }

    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid white;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .manual-link {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      text-decoration: none;
      color: white;
      font-weight: 500;
      transition: background 0.3s;
    }

    .manual-link:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    #status {
      font-size: 14px;
      opacity: 0.8;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">‚öñÔ∏è</div>
    <h1>Redirecting to Norma AI...</h1>
    <p>Please wait while we complete your sign in.</p>
    <div class="spinner"></div>
    <p id="status">Attempting to open app...</p>
    <a href="#" id="manualLink" class="manual-link" style="display: none;">Click here if not redirected</a>
  </div>

  <script>
    (function() {
      // Get the current URL with OAuth code/tokens
      const currentUrl = window.location.href;
      const statusEl = document.getElementById('status');
      const manualLinkEl = document.getElementById('manualLink');

      console.log('üîó Redirect page loaded with URL:', currentUrl);

      // Check if we have OAuth parameters
      const hasCode = currentUrl.includes('code=');
      const hasToken = currentUrl.includes('access_token=');

      if (hasCode || hasToken) {
        // For desktop apps: Try to trigger deep link
        // Convert https://chat.normaai.rs/auth/callback?code=xxx
        // to normaai://auth/callback?code=xxx
        const deepLinkUrl = currentUrl.replace('https://chat.normaai.rs', 'normaai://');

        console.log('üöÄ Attempting deep link:', deepLinkUrl);
        statusEl.textContent = 'Opening Norma AI desktop app...';

        // Create invisible iframe to trigger deep link (works better on some browsers)
        const iframe = document.createElement('iframe');
        iframe.style.display = 'none';
        iframe.src = deepLinkUrl;
        document.body.appendChild(iframe);

        // Also try direct navigation (as fallback)
        setTimeout(() => {
          window.location.href = deepLinkUrl;
        }, 100);

        // If deep link doesn't work after 3 seconds, show manual link and alternative
        setTimeout(() => {
          statusEl.textContent = 'Please return to the Norma AI app to complete sign in.';
          manualLinkEl.href = deepLinkUrl;
          manualLinkEl.style.display = 'inline-block';
          manualLinkEl.textContent = 'Open Norma AI App';

          // For mobile: If app is not installed, redirect to callback page
          // (Universal Links / App Links will handle it on mobile)
          if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
            statusEl.textContent = 'Completing sign in...';
            setTimeout(() => {
              window.location.href = '/auth/callback' + window.location.search + window.location.hash;
            }, 2000);
          }
        }, 3000);
      } else {
        // No OAuth parameters - redirect to home
        console.log('‚ö†Ô∏è No OAuth parameters found, redirecting to home');
        statusEl.textContent = 'No authentication data found. Redirecting...';
        setTimeout(() => {
          window.location.href = '/';
        }, 2000);
      }
    })();
  </script>
</body>
</html>
