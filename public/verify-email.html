<!DOCTYPE html>
<html lang="sr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifikacija Email-a - Norma AI</title>
    <style>
        :root {
            --primary-color: #064e3b;
            --success-color: #059669;
            --danger-color: #dc2626;
            --bg-primary: #ffffff;
            --bg-secondary: #f9fafb;
            --text-primary: #111827;
            --text-secondary: #6b7280;
            --text-muted: #9ca3af;
            --border-color: #e5e7eb;
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-primary: #1f2937;
                --bg-secondary: #111827;
                --text-primary: #f9fafb;
                --text-secondary: #d1d5db;
                --text-muted: #9ca3af;
                --border-color: #374151;
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: var(--bg-secondary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 48px 40px;
            max-width: 480px;
            width: 100%;
            text-align: center;
            box-shadow: var(--shadow-lg);
        }

        .logo {
            width: 120px;
            height: auto;
            margin: 0 auto 32px;
            display: block;
        }

        .spinner {
            width: 48px;
            height: 48px;
            border: 4px solid var(--border-color);
            border-top-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 24px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .icon {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            margin: 0 auto 24px;
            font-weight: bold;
        }

        .icon.success {
            background: color-mix(in srgb, var(--success-color) 15%, transparent);
            color: var(--success-color);
        }

        .icon.error {
            background: color-mix(in srgb, var(--danger-color) 15%, transparent);
            color: var(--danger-color);
        }

        h1 {
            font-size: 24px;
            font-weight: 700;
            color: var(--text-primary);
            margin: 0 0 16px 0;
        }

        p {
            font-size: 16px;
            color: var(--text-secondary);
            margin: 0 0 12px 0;
            line-height: 1.6;
        }

        @media (max-width: 640px) {
            .container {
                padding: 32px 24px;
            }

            h1 {
                font-size: 20px;
            }

            p {
                font-size: 14px;
            }

            .icon {
                width: 64px;
                height: 64px;
                font-size: 36px;
            }

            .logo {
                width: 100px;
                margin-bottom: 24px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="/logo.svg" alt="Norma AI" class="logo" id="logo">

        <div id="loading-state">
            <div class="spinner"></div>
            <h1>Verifikacija email adrese...</h1>
            <p>Molimo sačekajte...</p>
        </div>

        <div id="success-state" style="display: none;">
            <div class="icon success">✓</div>
            <h1>Email adresa je verifikovana!</h1>
            <p>Vaša email adresa je uspešno verifikovana.</p>
            <p>Vratite se u Norma AI aplikaciju da nastavite.</p>
        </div>

        <div id="error-state" style="display: none;">
            <div class="icon error">✕</div>
            <h1>Greška pri verifikaciji</h1>
            <p id="error-message">Verifikacija nije uspela.</p>
            <p>Pokušajte ponovo ili kontaktirajte podršku.</p>
        </div>
    </div>

    <script>
        // API Base URL - this page is hosted on normaai.rs and calls the production backend
        const API_BASE_URL = 'https://norma-ai.fly.dev';

        async function verifyEmail() {
            try {
                // Get the token from URL query parameter
                const urlParams = new URLSearchParams(window.location.search);
                const token = urlParams.get('token');

                if (!token) {
                    showError('Link za verifikaciju je neispravan ili nedostaje token.');
                    return;
                }

                // Verify email using backend endpoint
                // Backend expects POST with JSON body containing token
                const response = await fetch(`${API_BASE_URL}/api/auth/verify-email`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ token })
                });

                const result = await response.json();

                if (response.ok && result.success) {
                    showSuccess();
                } else {
                    showError(result.message || 'Verifikacija nije uspela.');
                }
            } catch (error) {
                console.error('Email verification error:', error);
                showError(error.message || 'Greška pri verifikaciji email adrese.');
            }
        }

        function showSuccess() {
            document.getElementById('loading-state').style.display = 'none';
            document.getElementById('success-state').style.display = 'block';
        }

        function showError(message) {
            document.getElementById('loading-state').style.display = 'none';
            document.getElementById('error-message').textContent = message;
            document.getElementById('error-state').style.display = 'block';
        }

        // Start verification when page loads
        verifyEmail();
    </script>
</body>

</html>
