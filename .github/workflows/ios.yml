name: iOS Build & TestFlight

on:
  push:
    branches: [main, master]
  workflow_dispatch: # Allows manual triggering

jobs:
  build-ios:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-ios

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

      - name: Initialize iOS project (first time only)
        run: |
          cd src-tauri
          cargo tauri ios init --skip-targets-install

      - name: Build iOS app for TestFlight
        run: |
          cd src-tauri
          cargo tauri ios build --export-method app-store-connect
        env:
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}

      - name: Upload to TestFlight
        env:
          APPLE_API_KEY_ID: ${{ secrets.APPLE_API_KEY_ID }}
          APPLE_API_ISSUER: ${{ secrets.APPLE_API_ISSUER }}
          APPLE_API_KEY: ${{ secrets.APPLE_API_KEY }}
        run: |
          # Create directory for API key
          mkdir -p ~/private_keys

          # Save API key to file
          echo "$APPLE_API_KEY" > ~/private_keys/AuthKey_${APPLE_API_KEY_ID}.p8

          # Find the IPA file
          IPA_PATH=$(find src-tauri/gen/apple -name "*.ipa" -type f | head -n 1)

          echo "Found IPA at: $IPA_PATH"

          # Upload to TestFlight using App Store Connect API
          xcrun altool --upload-app --type ios \
            --file "$IPA_PATH" \
            --apiKey "$APPLE_API_KEY_ID" \
            --apiIssuer "$APPLE_API_ISSUER"

      - name: Upload IPA as artifact (backup)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: norma-ai-ios
          path: src-tauri/gen/apple/**/*.ipa
          retention-days: 30