name: iOS Build & TestFlight

on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-ios

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: "./src-tauri -> target"

      - name: Install dependencies
        run: npm ci

      - name: Update Tauri config with Team ID
        env:
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          cd src-tauri
          sed -i.bak "s/\$APPLE_TEAM_ID/$APPLE_TEAM_ID/g" tauri.conf.json
          cat tauri.conf.json | grep developmentTeam

      - name: Initialize iOS project
        run: |
          cd src-tauri
          npm run tauri ios init -- --skip-targets-install

          # Ensure iOS icons are in the asset catalog
          if [ -d "gen/apple/Assets.xcassets/AppIcon.appiconset" ]; then
            echo "Copying custom iOS icons to asset catalog..."
            cp -f icons/ios/*.png gen/apple/Assets.xcassets/AppIcon.appiconset/ || true
          fi

          echo "iOS project initialized"

      - name: Add norma-ai-iap Swift Package dependency
        run: |
          cd src-tauri/gen/apple

          echo "Adding norma-ai-iap Swift Package to Xcode project..."

          # Install xcodeproj gem if not already installed
          gem install xcodeproj

          # Use Ruby xcodeproj gem to add local Swift Package dependency
          ruby << 'RUBY'
          require 'xcodeproj'

          project_path = 'norma-ai.xcodeproj'
          project = Xcodeproj::Project.open(project_path)

          # norma-ai-iap package details (local path relative to Xcode project)
          package_path = '../../ios'
          package_product_name = 'norma-ai-iap'

          # Check if package already exists
          existing_package = project.root_object.package_references.find do |pkg|
            pkg.respond_to?(:path) && pkg.path == package_path
          end

          unless existing_package
            puts "üì¶ Adding norma-ai-iap local package dependency..."

            # Create local package reference
            package_ref = project.new(Xcodeproj::Project::Object::XCLocalSwiftPackageReference)
            package_ref.relative_path = package_path

            # Add to project's package references
            project.root_object.package_references << package_ref

            # Add package product to the main app target
            main_target = project.targets.find { |t| t.name.include?('norma-ai') && t.product_type == 'com.apple.product-type.application' }

            if main_target
              puts "‚úÖ Found main app target: #{main_target.name}"

              # Create package product dependency
              package_product = project.new(Xcodeproj::Project::Object::XCSwiftPackageProductDependency)
              package_product.package = package_ref
              package_product.product_name = package_product_name

              # Add to target's package dependencies
              main_target.package_product_dependencies << package_product

              puts "‚úÖ norma-ai-iap added to #{main_target.name}"
            else
              puts "‚ö†Ô∏è Warning: Could not find main app target"
            end

            project.save
            puts "‚úÖ norma-ai-iap package dependency added successfully"
          else
            puts "‚ÑπÔ∏è norma-ai-iap package already exists in project"
          end
          RUBY

          echo "‚úÖ Swift Package configuration complete"

      - name: Configure Xcode project for manual code signing
        env:
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          cd src-tauri/gen/apple

          # Install xcodeproj gem to modify Xcode project
          gem install xcodeproj

          # Switch to manual code signing and configure profile
          ruby << 'RUBY'
          require 'xcodeproj'
          project = Xcodeproj::Project.open('norma-ai.xcodeproj')

          project.targets.each do |target|
            target.build_configurations.each do |config|
              # Switch to manual code signing
              config.build_settings['CODE_SIGN_STYLE'] = 'Manual'
              config.build_settings['DEVELOPMENT_TEAM'] = ENV['APPLE_TEAM_ID']
              config.build_settings['PROVISIONING_PROFILE_SPECIFIER'] = 'Norma AI App Store'
              config.build_settings['CODE_SIGN_IDENTITY'] = 'Apple Distribution'
            end
          end

          project.save
          puts "‚úÖ Xcode project configured for manual code signing"
          RUBY

      - name: Setup App Store Connect API key
        env:
          APPLE_API_KEY_ID: ${{ secrets.APPLE_API_KEY_ID }}
          APPLE_API_KEY: ${{ secrets.APPLE_API_KEY }}
        run: |
          mkdir -p ~/private_keys
          echo "$APPLE_API_KEY" > ~/private_keys/AuthKey_${APPLE_API_KEY_ID}.p8

      - name: Build iOS app with Tauri
        env:
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          IOS_CERTIFICATE: ${{ secrets.IOS_CERTIFICATE }}
          IOS_CERTIFICATE_PASSWORD: ${{ secrets.IOS_CERTIFICATE_PASSWORD }}
          IOS_MOBILE_PROVISION: ${{ secrets.IOS_MOBILE_PROVISION }}
          # Supabase environment variables for frontend (required by @supabase/supabase-js)
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          # Google OAuth Client IDs for mobile authentication
          VITE_GOOGLE_IOS_CLIENT_ID: ${{ secrets.VITE_GOOGLE_IOS_CLIENT_ID }}
          VITE_GOOGLE_ANDROID_CLIENT_ID: ${{ secrets.VITE_GOOGLE_ANDROID_CLIENT_ID }}
        run: |
          cd src-tauri
          npm run tauri ios build -- --export-method app-store-connect --verbose

      - name: Upload to TestFlight
        env:
          APPLE_API_KEY_ID: ${{ secrets.APPLE_API_KEY_ID }}
          APPLE_API_ISSUER: ${{ secrets.APPLE_API_ISSUER }}
        run: |
          cd src-tauri

          # Find the generated IPA
          IPA_PATH=$(find gen/apple/build -name "*.ipa" | head -n 1)

          if [ -z "$IPA_PATH" ]; then
            echo "‚ùå Error: IPA file not found"
            exit 1
          fi

          echo "‚úÖ Found IPA at: $IPA_PATH"

          # Upload to TestFlight using altool
          xcrun altool --upload-app --type ios --file "$IPA_PATH" \
            --apiKey ${APPLE_API_KEY_ID} \
            --apiIssuer ${APPLE_API_ISSUER}

      - name: Upload IPA as artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: norma-ai-ios
          path: "src-tauri/gen/apple/build/arm64/*.ipa"
          retention-days: 30
