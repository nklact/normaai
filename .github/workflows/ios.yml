name: iOS Build & TestFlight

on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-ios

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        run: |
          npm run build
          echo "Frontend build completed. Checking dist folder:"
          ls -la dist/ | head -20

      - name: Install Tauri CLI
        run: cargo install tauri-cli --version "^2.0.0"

      - name: Update Tauri config with Team ID
        env:
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          cd src-tauri
          sed -i.bak "s/\$APPLE_TEAM_ID/$APPLE_TEAM_ID/g" tauri.conf.json
          cat tauri.conf.json | grep developmentTeam

      - name: Initialize iOS project
        run: |
          cd src-tauri
          cargo tauri ios init --skip-targets-install

          # Ensure iOS icons are in the asset catalog
          if [ -d "gen/apple/Assets.xcassets/AppIcon.appiconset" ]; then
            echo "Copying custom iOS icons to asset catalog..."
            cp -f icons/ios/*.png gen/apple/Assets.xcassets/AppIcon.appiconset/ || true
          fi

          echo "iOS project initialized"

      - name: Build Rust library for iOS with embedded frontend
        run: |
          cd src-tauri

          echo "Verifying dist folder exists before build:"
          ls -la ../dist/ | head -10

          echo "Building Rust library with verbose output..."
          # Build the library (build.rs will embed the frontend from dist/)
          # Note: build.rs runs during compilation and embeds assets from frontendDist
          RUST_LOG=debug cargo build --release --target aarch64-apple-ios --lib --verbose 2>&1 | grep -i "tauri\|asset\|embed" || true

          # Verify the library was built
          if [ ! -f "target/aarch64-apple-ios/release/libnorma_ai_lib.a" ]; then
            echo "Error: Library not found!"
            exit 1
          fi

          # Copy the built library to where Xcode expects it
          # Xcode looks for libapp.a in Externals/arm64/debug (even for release builds in archive mode)
          mkdir -p gen/apple/Externals/arm64/debug
          cp target/aarch64-apple-ios/release/libnorma_ai_lib.a gen/apple/Externals/arm64/debug/libapp.a

          echo "Rust library built with embedded frontend and copied to Xcode location"
          echo "Library size:"
          ls -lh gen/apple/Externals/arm64/debug/libapp.a

          echo "Library should be several MB if frontend is embedded, vs ~KB if not"

      - name: Disable Tauri's Build Rust Code script phase
        run: |
          cd src-tauri/gen/apple

          # The script phase tries to run cargo tauri ios xcode-script which expects a dev server
          # Since we already built the Rust library, we'll modify the script to just exit successfully
          # Replace the entire cargo tauri command with 'exit 0' (successful no-op)

          sed -i '' 's|cargo tauri ios xcode-script|exit 0 # Rust library pre-built|g' norma-ai.xcodeproj/project.pbxproj

          echo "Modified Xcode project to skip Rust build script"

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Install Fastlane
        run: bundle install

      - name: Prepare certificates and provisioning profile
        env:
          BUILD_CERTIFICATE_BASE64: ${{ secrets.IOS_CERTIFICATE }}
          CERTIFICATE_PASSWORD: ${{ secrets.IOS_CERTIFICATE_PASSWORD }}
          BUILD_PROVISION_PROFILE_BASE64: ${{ secrets.IOS_MOBILE_PROVISION }}
        run: |
          # Decode certificate and provisioning profile
          CERTIFICATE_PATH=$RUNNER_TEMP/build_certificate.p12
          PROFILE_PATH=$RUNNER_TEMP/build_pp.mobileprovision

          echo -n "$BUILD_CERTIFICATE_BASE64" | base64 --decode -o $CERTIFICATE_PATH
          echo -n "$BUILD_PROVISION_PROFILE_BASE64" | base64 --decode -o $PROFILE_PATH

          # Extract provisioning profile name
          PROFILE_NAME=$(security cms -D -i "$PROFILE_PATH" | grep -A 1 "<key>Name</key>" | grep "<string>" | sed 's/<\/*string>//g' | sed 's/^[[:space:]]*//;s/[[:space:]]*$//')

          # Export paths for Fastlane
          echo "CERTIFICATE_PATH=$CERTIFICATE_PATH" >> $GITHUB_ENV
          echo "PROVISIONING_PROFILE_PATH=$PROFILE_PATH" >> $GITHUB_ENV
          echo "PROVISIONING_PROFILE_NAME=$PROFILE_NAME" >> $GITHUB_ENV

          echo "Certificate and profile prepared"
          echo "Profile Name: $PROFILE_NAME"

      - name: Setup App Store Connect API key
        env:
          APPLE_API_KEY_ID: ${{ secrets.APPLE_API_KEY_ID }}
          APPLE_API_ISSUER: ${{ secrets.APPLE_API_ISSUER }}
          APPLE_API_KEY: ${{ secrets.APPLE_API_KEY }}
        run: |
          mkdir -p ~/private_keys
          echo "$APPLE_API_KEY" > ~/private_keys/AuthKey_${APPLE_API_KEY_ID}.p8
          echo "APPLE_API_KEY_PATH=$HOME/private_keys/AuthKey_${APPLE_API_KEY_ID}.p8" >> $GITHUB_ENV

      - name: Build and deploy with Fastlane
        env:
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          CERTIFICATE_PASSWORD: ${{ secrets.IOS_CERTIFICATE_PASSWORD }}
          APPLE_API_KEY_ID: ${{ secrets.APPLE_API_KEY_ID }}
          APPLE_API_ISSUER: ${{ secrets.APPLE_API_ISSUER }}
          APPLE_API_KEY: ${{ secrets.APPLE_API_KEY }}
        run: bundle exec fastlane beta

      - name: Upload IPA as artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: norma-ai-ios
          path: "*.ipa"
          retention-days: 30
