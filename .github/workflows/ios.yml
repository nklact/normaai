name: iOS Build & TestFlight

on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-ios

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: "./src-tauri -> target"

      - name: Install dependencies
        run: npm ci

      - name: Install Tauri CLI
        run: cargo install tauri-cli --version "2.8.4"

      - name: Update Tauri config with Team ID
        env:
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          cd src-tauri
          sed -i.bak "s/\$APPLE_TEAM_ID/$APPLE_TEAM_ID/g" tauri.conf.json
          cat tauri.conf.json | grep developmentTeam

      - name: Initialize iOS project
        run: |
          cd src-tauri
          cargo tauri ios init --skip-targets-install

          # Ensure iOS icons are in the asset catalog
          if [ -d "gen/apple/Assets.xcassets/AppIcon.appiconset" ]; then
            echo "Copying custom iOS icons to asset catalog..."
            cp -f icons/ios/*.png gen/apple/Assets.xcassets/AppIcon.appiconset/ || true
          fi

          echo "iOS project initialized"

      - name: Configure Google OAuth URL Scheme in Info.plist
        env:
          VITE_GOOGLE_IOS_CLIENT_ID: ${{ secrets.VITE_GOOGLE_IOS_CLIENT_ID }}
        run: |
          cd src-tauri/gen/apple

          # Add GIDClientID (required by Google Sign-In iOS SDK)
          /usr/libexec/PlistBuddy -c "Add :GIDClientID string $VITE_GOOGLE_IOS_CLIENT_ID" norma-ai_iOS/Info.plist 2>/dev/null || true
          /usr/libexec/PlistBuddy -c "Set :GIDClientID $VITE_GOOGLE_IOS_CLIENT_ID" norma-ai_iOS/Info.plist 2>/dev/null || true

          # Add LSApplicationQueriesSchemes for Google Sign-In (allows checking for Google apps)
          /usr/libexec/PlistBuddy -c "Add :LSApplicationQueriesSchemes array" norma-ai_iOS/Info.plist 2>/dev/null || true
          /usr/libexec/PlistBuddy -c "Add :LSApplicationQueriesSchemes:0 string googlechromes" norma-ai_iOS/Info.plist 2>/dev/null || true
          /usr/libexec/PlistBuddy -c "Add :LSApplicationQueriesSchemes:1 string googlechrome" norma-ai_iOS/Info.plist 2>/dev/null || true
          /usr/libexec/PlistBuddy -c "Add :LSApplicationQueriesSchemes:2 string com.google.gpages" norma-ai_iOS/Info.plist 2>/dev/null || true

          # Add Google OAuth URL scheme to Info.plist
          # First, check if CFBundleURLTypes already exists
          echo "Checking existing CFBundleURLTypes:"
          /usr/libexec/PlistBuddy -c "Print :CFBundleURLTypes" norma-ai_iOS/Info.plist 2>/dev/null || echo "No existing CFBundleURLTypes"

          # Count existing entries
          EXISTING_COUNT=$(/usr/libexec/PlistBuddy -c "Print :CFBundleURLTypes" norma-ai_iOS/Info.plist 2>/dev/null | grep -c "Dict" || echo "0")
          echo "Existing CFBundleURLTypes count: $EXISTING_COUNT"

          # Create array if it doesn't exist
          /usr/libexec/PlistBuddy -c "Add :CFBundleURLTypes array" norma-ai_iOS/Info.plist 2>/dev/null || true

          # Add Google OAuth as a NEW entry (not overwriting index 0)
          # Use the count as the new index
          NEW_INDEX=$EXISTING_COUNT
          echo "Adding Google OAuth at index: $NEW_INDEX"

          /usr/libexec/PlistBuddy -c "Add :CFBundleURLTypes:$NEW_INDEX dict" norma-ai_iOS/Info.plist 2>/dev/null || true
          /usr/libexec/PlistBuddy -c "Add :CFBundleURLTypes:$NEW_INDEX:CFBundleTypeRole string Editor" norma-ai_iOS/Info.plist 2>/dev/null || true
          /usr/libexec/PlistBuddy -c "Add :CFBundleURLTypes:$NEW_INDEX:CFBundleURLName string 'Google OAuth'" norma-ai_iOS/Info.plist 2>/dev/null || true
          /usr/libexec/PlistBuddy -c "Add :CFBundleURLTypes:$NEW_INDEX:CFBundleURLSchemes array" norma-ai_iOS/Info.plist 2>/dev/null || true
          /usr/libexec/PlistBuddy -c "Add :CFBundleURLTypes:$NEW_INDEX:CFBundleURLSchemes:0 string com.googleusercontent.apps.661564927057-spmsn2fh72qjc4ac1d3rkuqepfcvolkv" norma-ai_iOS/Info.plist 2>/dev/null || true

          echo "✅ Google OAuth configuration added to Info.plist"

          # Verify the configuration
          echo "Verifying Info.plist configuration:"
          echo "GIDClientID:"
          /usr/libexec/PlistBuddy -c "Print :GIDClientID" norma-ai_iOS/Info.plist || echo "⚠️ Could not verify GIDClientID"

          # Additional verification - check if GIDClientID is set and valid
          GID_VALUE=$(/usr/libexec/PlistBuddy -c "Print :GIDClientID" norma-ai_iOS/Info.plist 2>/dev/null || echo "")
          if [ -z "$GID_VALUE" ]; then
            echo "❌ ERROR: GIDClientID is EMPTY or NOT SET!"
            exit 1
          else
            echo "✅ GIDClientID is set (length: ${#GID_VALUE} characters)"
            echo "✅ GIDClientID format check: starts with '${GID_VALUE:0:15}...' ends with '...${GID_VALUE: -20}'"
            if [[ $GID_VALUE == *".apps.googleusercontent.com"* ]]; then
              echo "✅ GIDClientID contains '.apps.googleusercontent.com'"
            else
              echo "❌ WARNING: GIDClientID does NOT contain '.apps.googleusercontent.com'"
            fi
          fi

          echo "CFBundleURLTypes:"
          /usr/libexec/PlistBuddy -c "Print :CFBundleURLTypes" norma-ai_iOS/Info.plist || echo "⚠️ Could not verify URL types"

      - name: Configure Xcode project for manual code signing
        env:
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          cd src-tauri/gen/apple

          # Install xcodeproj gem to modify Xcode project
          gem install xcodeproj

          # Switch to manual code signing and configure profile
          ruby << 'RUBY'
          require 'xcodeproj'
          project = Xcodeproj::Project.open('norma-ai.xcodeproj')

          project.targets.each do |target|
            target.build_configurations.each do |config|
              # Switch to manual code signing
              config.build_settings['CODE_SIGN_STYLE'] = 'Manual'
              config.build_settings['DEVELOPMENT_TEAM'] = ENV['APPLE_TEAM_ID']
              config.build_settings['PROVISIONING_PROFILE_SPECIFIER'] = 'Norma AI App Store'
              config.build_settings['CODE_SIGN_IDENTITY'] = 'Apple Distribution'
            end
          end

          project.save
          puts "✅ Xcode project configured for manual code signing"
          RUBY

      - name: Setup App Store Connect API key
        env:
          APPLE_API_KEY_ID: ${{ secrets.APPLE_API_KEY_ID }}
          APPLE_API_KEY: ${{ secrets.APPLE_API_KEY }}
        run: |
          mkdir -p ~/private_keys
          echo "$APPLE_API_KEY" > ~/private_keys/AuthKey_${APPLE_API_KEY_ID}.p8

      - name: Build iOS app with Tauri
        env:
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          IOS_CERTIFICATE: ${{ secrets.IOS_CERTIFICATE }}
          IOS_CERTIFICATE_PASSWORD: ${{ secrets.IOS_CERTIFICATE_PASSWORD }}
          IOS_MOBILE_PROVISION: ${{ secrets.IOS_MOBILE_PROVISION }}
          # Supabase environment variables for frontend (required by @supabase/supabase-js)
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          # Google OAuth Client IDs (required for Google Sign-In)
          VITE_GOOGLE_IOS_CLIENT_ID: ${{ secrets.VITE_GOOGLE_IOS_CLIENT_ID }}
          VITE_GOOGLE_ANDROID_CLIENT_ID: ${{ secrets.VITE_GOOGLE_ANDROID_CLIENT_ID }}
          VITE_GOOGLE_DESKTOP_CLIENT_ID: ${{ secrets.VITE_GOOGLE_DESKTOP_CLIENT_ID }}
          VITE_GOOGLE_DESKTOP_CLIENT_SECRET: ${{ secrets.VITE_GOOGLE_DESKTOP_CLIENT_SECRET }}
        run: |
          cd src-tauri
          cargo tauri ios build --export-method app-store-connect --verbose

      - name: Upload to TestFlight
        env:
          APPLE_API_KEY_ID: ${{ secrets.APPLE_API_KEY_ID }}
          APPLE_API_ISSUER: ${{ secrets.APPLE_API_ISSUER }}
        run: |
          cd src-tauri

          # Find the generated IPA
          IPA_PATH=$(find gen/apple/build -name "*.ipa" | head -n 1)

          if [ -z "$IPA_PATH" ]; then
            echo "❌ Error: IPA file not found"
            exit 1
          fi

          echo "✅ Found IPA at: $IPA_PATH"

          # Upload to TestFlight using altool
          xcrun altool --upload-app --type ios --file "$IPA_PATH" \
            --apiKey ${APPLE_API_KEY_ID} \
            --apiIssuer ${APPLE_API_ISSUER}

      - name: Upload IPA as artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: norma-ai-ios
          path: "src-tauri/gen/apple/build/arm64/*.ipa"
          retention-days: 30
