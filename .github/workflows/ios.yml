name: iOS Build & TestFlight

on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-ios

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: "./src-tauri -> target"

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        run: |
          npm run build
          echo "Frontend build completed. Checking dist folder:"
          ls -la dist/ | head -20

      - name: Install Tauri CLI
        run: cargo install tauri-cli --version "^2.0.0"

      - name: Update Tauri config with Team ID
        env:
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          cd src-tauri
          sed -i.bak "s/\$APPLE_TEAM_ID/$APPLE_TEAM_ID/g" tauri.conf.json
          cat tauri.conf.json | grep developmentTeam

      - name: Initialize iOS project
        run: |
          cd src-tauri
          cargo tauri ios init --skip-targets-install

          # Ensure iOS icons are in the asset catalog
          if [ -d "gen/apple/Assets.xcassets/AppIcon.appiconset" ]; then
            echo "Copying custom iOS icons to asset catalog..."
            cp -f icons/ios/*.png gen/apple/Assets.xcassets/AppIcon.appiconset/ || true
          fi

          echo "iOS project initialized"

      - name: Fix Xcode scheme to use Release for Archive builds
        run: |
          cd src-tauri/gen/apple

          # The scheme created by Tauri uses debug for archive - we need to fix this
          # Find the scheme file (could be in xcuserdata or xcshareddata)
          SCHEME_FILE=$(find norma-ai.xcodeproj -name "norma-ai_iOS.xcscheme" | head -1)

          if [ -z "$SCHEME_FILE" ]; then
            echo "‚ùå Error: Could not find scheme file"
            exit 1
          fi

          echo "Found scheme file: $SCHEME_FILE"

          # Replace buildConfiguration="debug" with buildConfiguration="release" in ArchiveAction
          # Using sed to modify the XML
          sed -i.bak 's/<ArchiveAction[^>]*buildConfiguration *= *"debug"/<ArchiveAction buildConfiguration="release"/g' "$SCHEME_FILE"

          # Verify the change
          if grep -q 'ArchiveAction.*buildConfiguration="release"' "$SCHEME_FILE"; then
            echo "‚úÖ Successfully patched scheme to use Release configuration for Archive"
            grep "ArchiveAction" "$SCHEME_FILE"
          else
            echo "‚ùå Failed to patch scheme file"
            exit 1
          fi

      - name: Prepare certificates and provisioning profile
        env:
          BUILD_CERTIFICATE_BASE64: ${{ secrets.IOS_CERTIFICATE }}
          CERTIFICATE_PASSWORD: ${{ secrets.IOS_CERTIFICATE_PASSWORD }}
          BUILD_PROVISION_PROFILE_BASE64: ${{ secrets.IOS_MOBILE_PROVISION }}
        run: |
          # Decode certificate and provisioning profile to temp files
          # Fastlane will handle keychain creation and import
          CERTIFICATE_PATH=$RUNNER_TEMP/build_certificate.p12
          PROFILE_PATH=$RUNNER_TEMP/build_pp.mobileprovision

          echo -n "$BUILD_CERTIFICATE_BASE64" | base64 --decode -o $CERTIFICATE_PATH
          echo -n "$BUILD_PROVISION_PROFILE_BASE64" | base64 --decode -o $PROFILE_PATH

          # Extract provisioning profile name for Fastlane
          PROFILE_NAME=$(security cms -D -i "$PROFILE_PATH" | grep -A 1 "<key>Name</key>" | grep "<string>" | sed 's/<\/*string>//g' | sed 's/^[[:space:]]*//;s/[[:space:]]*$//')

          # Export paths for Fastlane
          echo "CERTIFICATE_PATH=$CERTIFICATE_PATH" >> $GITHUB_ENV
          echo "PROVISIONING_PROFILE_PATH=$PROFILE_PATH" >> $GITHUB_ENV
          echo "PROVISIONING_PROFILE_NAME=$PROFILE_NAME" >> $GITHUB_ENV

          echo "‚úÖ Certificate and profile prepared for Fastlane"
          echo "Profile Name: $PROFILE_NAME"

      - name: Verify frontend build exists
        run: |
          if [ ! -d "dist" ]; then
            echo "‚ùå Error: dist folder not found. Frontend must be built before iOS build."
            exit 1
          fi
          echo "‚úÖ Frontend build verified at $(pwd)/dist"
          ls -la dist/ | head -10

      - name: Pre-build Rust library for iOS in release mode
        run: |
          cd src-tauri

          echo "üî® Pre-building Rust library for iOS (aarch64-apple-ios) in release mode..."

          # Build the Rust library in release mode
          # This ensures the library is already compiled when Xcode runs
          cargo build --release --lib --target aarch64-apple-ios

          # Verify the build succeeded
          if [ -f "target/aarch64-apple-ios/release/libnorma_ai_lib.a" ]; then
            echo "‚úÖ Rust library pre-built successfully"
            ls -lh target/aarch64-apple-ios/release/libnorma_ai_lib.a
          else
            echo "‚ùå Error: Rust library build failed"
            exit 1
          fi

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"
          bundler-cache: true

      - name: Install Fastlane
        run: bundle install

      - name: Setup App Store Connect API key
        env:
          APPLE_API_KEY_ID: ${{ secrets.APPLE_API_KEY_ID }}
          APPLE_API_ISSUER: ${{ secrets.APPLE_API_ISSUER }}
          APPLE_API_KEY: ${{ secrets.APPLE_API_KEY }}
        run: |
          mkdir -p ~/private_keys
          echo "$APPLE_API_KEY" > ~/private_keys/AuthKey_${APPLE_API_KEY_ID}.p8
          echo "APPLE_API_KEY_PATH=$HOME/private_keys/AuthKey_${APPLE_API_KEY_ID}.p8" >> $GITHUB_ENV

      - name: Build and deploy with Fastlane
        env:
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          CERTIFICATE_PASSWORD: ${{ secrets.IOS_CERTIFICATE_PASSWORD }}
          APPLE_API_KEY_ID: ${{ secrets.APPLE_API_KEY_ID }}
          APPLE_API_ISSUER: ${{ secrets.APPLE_API_ISSUER }}
          APPLE_API_KEY: ${{ secrets.APPLE_API_KEY }}
          # Ensure Tauri CLI is available in PATH during Xcode build
          PATH: ${{ env.PATH }}:${{ env.HOME }}/.cargo/bin
        run: bundle exec fastlane beta

      - name: Upload IPA as artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: norma-ai-ios
          path: "*.ipa"
          retention-days: 30
